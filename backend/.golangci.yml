version: "2"

linters:
  enable:
    # default (explicit)
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    # strict
    - gocritic
    - revive
    - errorlint
    - exhaustive
    - copyloopvar
    - noctx
    - prealloc
    - unconvert
    - unparam
    - wastedassign
    - whitespace
    - sloglint
    - perfsprint
    - nilerr
    - intrange
    - nestif
    # modernize
    - modernize

linters-settings:
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
      - opinionated

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  errorlint:
    errorf: true
    asserts: true
    comparison: true

  exhaustive:
    default-signifies-exhaustive: true

  modernize:
    all: true

  sloglint:
    attr-only: true
    key-naming-convention: snake
